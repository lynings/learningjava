plugins {
    id 'java'
    id 'jacoco'
}

group 'learning.java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}
check.dependsOn jacocoTestReport

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.0'
}
