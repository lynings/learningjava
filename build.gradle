plugins {
    id 'java'
    id 'jacoco'
}

group 'learning.java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}
check.dependsOn jacocoTestReport

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.0'
}
